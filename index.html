<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Clone</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="main-container">
        <h1>Google Form Clone</h1>
        <div id="form-builder" class="form-container">
            <input type="text" class="title-input" id="form-title" placeholder="Enter form title">
            <button onclick="addField('text')">Add Text Field</button>
            <button onclick="addField('radio')">Add Multiple Choice</button>
            <button onclick="addField('checkbox')">Add Checkbox</button>
            <div id="form-preview"></div>
            <button onclick="saveForm()">Save Form</button>
        </div>
        <div class="existing-form-container">
            <h2>Existing Forms</h2>
            <ol id="formsList" class="form-list-container"></ol>
        </div>

        <div class="form-selector-container">
            <label for="formSelector">Select a Form:</label>
            <select id="formSelector">
                <option value="">-- Select a Form --</option>
            </select>
        </div>
        <button id="viewResponses">View Responses</button>
        <div id="responsesContainer" class="responsesContainer"></div>
    </div>

    <script src="dist/script.js" defer></script>
</body>

</html>
